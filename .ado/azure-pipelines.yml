# PCPC Multi-Stage CD Pipeline
# Build once, deploy to Dev → Staging → Prod with approval gates
# Uses unified artifact strategy for consistency across environments

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - "app/**"
      - "infra/**"
      - "apim/**"
      - ".ado/**"
    exclude:
      - "**/*.md"
      - "docs/**"
      - "tests/**"

pr: none # PR validation handled by azure-pipelines-pr.yml

variables:
  - group: vg-pcpc-dev-config
  - group: vg-pcpc-dev-secrets
  - group: vg-pcpc-staging-config
  - group: vg-pcpc-staging-secrets
  - group: vg-pcpc-prod-config
  - group: vg-pcpc-prod-secrets
  - name: buildConfiguration
    value: "Release"
  - name: nodeVersion
    value: "22.x"

stages:
  # ============================================================================
  # STAGE 1: BUILD
  # Create unified artifact with all components
  # ============================================================================
  - stage: Build
    displayName: "Build Unified Artifact"
    jobs:
      - template: templates/build.yml
        parameters:
          buildConfiguration: $(buildConfiguration)
          nodeVersion: $(nodeVersion)

  # ============================================================================
  # STAGE 2: DEPLOY TO DEV
  # Automatic deployment to development environment
  # ============================================================================
  - stage: Deploy_Dev
    displayName: "Deploy to Dev"
    dependsOn: Build
    condition: succeeded()
    variables:
      - group: vg-pcpc-dev-config
      - group: vg-pcpc-dev-secrets
    jobs:
      # Deploy Infrastructure
      - job: Deploy_Infrastructure
        displayName: "Deploy Infrastructure"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/deploy-infra.yml
            parameters:
              environment: dev
              azureSubscription: "az-pcpc-dev"
              terraformVersion: "1.13.3"

      # Deploy Backend Functions
      - job: Deploy_Functions
        displayName: "Deploy Azure Functions"
        dependsOn: Deploy_Infrastructure
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/deploy-functions.yml
            parameters:
              environment: dev
              azureSubscription: "az-pcpc-dev"
              functionAppName: $(FUNCTION_APP_NAME)
              resourceGroupName: $(APIM_RESOURCE_GROUP)

      # Deploy Frontend Static Web App
      - job: Deploy_Frontend
        displayName: "Deploy Static Web App"
        dependsOn: Deploy_Infrastructure
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/deploy-swa.yml
            parameters:
              environment: dev
              azureSubscription: "az-pcpc-dev"
              staticWebAppName: $(STATIC_WEB_APP_NAME)
              resourceGroupName: $(APIM_RESOURCE_GROUP)

      # Run Smoke Tests
      - job: Smoke_Tests
        displayName: "Run Smoke Tests"
        dependsOn:
          - Deploy_Functions
          - Deploy_Frontend
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/smoke-tests.yml
            parameters:
              environment: dev
              azureSubscription: "az-pcpc-dev"
              resourceGroupName: $(APIM_RESOURCE_GROUP)
              functionAppName: $(FUNCTION_APP_NAME)
              staticWebAppName: $(STATIC_WEB_APP_NAME)

  # ============================================================================
  # STAGE 3: DEPLOY TO STAGING
  # Approval-gated deployment to staging environment
  # ============================================================================
  - stage: Deploy_Staging
    displayName: "Deploy to Staging"
    dependsOn: Deploy_Dev
    condition: succeeded()
    variables:
      - group: vg-pcpc-staging-config
      - group: vg-pcpc-staging-secrets
    jobs:
      # Deploy Infrastructure
      - deployment: Deploy_Infrastructure
        displayName: "Deploy Infrastructure"
        environment: pcpc-staging # Approval gate configured in Azure DevOps
        pool:
          vmImage: "ubuntu-latest"
        strategy:
          runOnce:
            deploy:
              steps:
                - template: templates/deploy-infra.yml
                  parameters:
                    environment: staging
                    azureSubscription: "az-pcpc-staging"
                    terraformVersion: "1.13.3"

      # Deploy Backend Functions
      - job: Deploy_Functions
        displayName: "Deploy Azure Functions"
        dependsOn: Deploy_Infrastructure
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/deploy-functions.yml
            parameters:
              environment: staging
              azureSubscription: "az-pcpc-staging"
              functionAppName: $(FUNCTION_APP_NAME)
              resourceGroupName: $(APIM_RESOURCE_GROUP)

      # Deploy Frontend Static Web App
      - job: Deploy_Frontend
        displayName: "Deploy Static Web App"
        dependsOn: Deploy_Infrastructure
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/deploy-swa.yml
            parameters:
              environment: staging
              azureSubscription: "az-pcpc-staging"
              staticWebAppName: $(STATIC_WEB_APP_NAME)
              resourceGroupName: $(APIM_RESOURCE_GROUP)

      # Run Smoke Tests
      - job: Smoke_Tests
        displayName: "Run Smoke Tests"
        dependsOn:
          - Deploy_Functions
          - Deploy_Frontend
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/smoke-tests.yml
            parameters:
              environment: staging
              azureSubscription: "az-pcpc-staging"
              resourceGroupName: $(APIM_RESOURCE_GROUP)
              functionAppName: $(FUNCTION_APP_NAME)
              staticWebAppName: $(STATIC_WEB_APP_NAME)

  # ============================================================================
  # STAGE 4: DEPLOY TO PRODUCTION
  # Approval-gated deployment to production environment
  # ============================================================================
  - stage: Deploy_Prod
    displayName: "Deploy to Production"
    dependsOn: Deploy_Staging
    condition: succeeded()
    variables:
      - group: vg-pcpc-prod-config
      - group: vg-pcpc-prod-secrets
    jobs:
      # Deploy Infrastructure
      - deployment: Deploy_Infrastructure
        displayName: "Deploy Infrastructure"
        environment: pcpc-prod # Approval gate configured in Azure DevOps
        pool:
          vmImage: "ubuntu-latest"
        strategy:
          runOnce:
            deploy:
              steps:
                - template: templates/deploy-infra.yml
                  parameters:
                    environment: prod
                    azureSubscription: "az-pcpc-prod"
                    terraformVersion: "1.13.3"

      # Deploy Backend Functions
      - job: Deploy_Functions
        displayName: "Deploy Azure Functions"
        dependsOn: Deploy_Infrastructure
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/deploy-functions.yml
            parameters:
              environment: prod
              azureSubscription: "az-pcpc-prod"
              functionAppName: $(FUNCTION_APP_NAME)
              resourceGroupName: $(APIM_RESOURCE_GROUP)

      # Deploy Frontend Static Web App
      - job: Deploy_Frontend
        displayName: "Deploy Static Web App"
        dependsOn: Deploy_Infrastructure
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/deploy-swa.yml
            parameters:
              environment: prod
              azureSubscription: "az-pcpc-prod"
              staticWebAppName: $(STATIC_WEB_APP_NAME)
              resourceGroupName: $(APIM_RESOURCE_GROUP)

      # Run Smoke Tests
      - job: Smoke_Tests
        displayName: "Run Smoke Tests"
        dependsOn:
          - Deploy_Functions
          - Deploy_Frontend
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - template: templates/smoke-tests.yml
            parameters:
              environment: prod
              azureSubscription: "az-pcpc-prod"
              resourceGroupName: $(APIM_RESOURCE_GROUP)
              functionAppName: $(FUNCTION_APP_NAME)
              staticWebAppName: $(STATIC_WEB_APP_NAME)

      # Final Deployment Summary
      - job: Deployment_Summary
        displayName: "Deployment Summary"
        dependsOn: Smoke_Tests
        condition: succeeded()
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - checkout: none
          - script: |
              echo "=========================================="
              echo "PRODUCTION DEPLOYMENT COMPLETE"
              echo "=========================================="
              echo ""
              echo "Environment: Production"
              echo "Build ID: $(Build.BuildId)"
              echo "Build Number: $(Build.BuildNumber)"
              echo "Source Branch: $(Build.SourceBranch)"
              echo "Source Version: $(Build.SourceVersion)"
              echo ""
              echo "Deployed Components:"
              echo "  ✓ Infrastructure (Terraform)"
              echo "  ✓ Azure Functions Backend"
              echo "  ✓ Static Web App Frontend"
              echo ""
              echo "All smoke tests passed successfully."
              echo "=========================================="
            displayName: "Display Deployment Summary"
